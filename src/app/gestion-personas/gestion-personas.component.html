<div class="container py-5">

  <h3>Lista de personas</h3>

  <div class="pb-3">
    <app-agregar-persona></app-agregar-persona>
  </div>

  <table class="table table-sm table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Primer nombre</th>
        <th scope="col">Segundo nombre</th>
        <th scope="col">Primer apellido</th>
        <th scope="col">Segundo apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listaPersonas; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{p.pnombre}}</td>
        <td>{{p.snombre}}</td>
        <td>{{p.papellido}}</td>
        <td>{{p.sapellido}}</td>
        <td>{{p.edad}}</td>
        <td>
          <app-editar-persona></app-editar-persona>
          <span data-toggle="modal" data-target="#confimarBorrarPersonaModal">
            <button type="button" class="btn btn-link" data-toggle="tooltip" title="Eliminar persona" (click)="preDelete(p)"><i
                class="fas fa-user-minus"></i></button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-right">
    <button type="button" class="btn btn-info" data-toggle="tooltip" title="Refrescar tabla" (click)="reloadLista()"><i
        class="fas fa-sync-alt"></i></button>
  </div>

</div>

<!-- Modal confirmación eliminar persona -->
<div class="modal fade" id="confimarBorrarPersonaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmar borrado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Está seguro de borrar a <span class="font-weight-bold">{{personaDelete.pnombre}}</span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deletePersona()">Borrar</button>
      </div>
    </div>
  </div>
</div>
