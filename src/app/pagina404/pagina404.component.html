<div class="container py-5">
  <div class="row">
    <div class="span12">
      <div class="hero-unit center">
        <h1>Page Not Found <small>
            <font face="Tahoma" color="red">Error 404</font>
          </small></h1>
        <br />
        <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b>
          button to navigate to the page you have prevously come from</p>
        <p><b>Or you could just press this neat little button:</b></p>
        <a [routerLink]="['/inicio']" class="btn btn-large btn-info"><i class="fas fa-home"></i> Ir a Inicio</a>
        <!--<a class="btn btn-large btn-info" [routerLink]="['/']">Ir a Inicio</a>-->
      </div>
      <br />
      <!-- By ConnerT HTML & CSS Enthusiast -->
    </div>
  </div>
</div>
